<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Замовлення через EmailJS</title>
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
  </script>
  <script type="text/javascript">
    (function() {
      emailjs.init("jWEEV_Yjyi29yFvSu");
    })();

    function sendEmail(e) {
      e.preventDefault();

      emailjs.sendForm('service_qbp63a9', 'template_3o3wrsm', e.target)
        .then(function(response) {
            console.log('✅ Відправлено!', response.status, response.text);
            window.location.href = "https://github.com/IanaTripadus";
        }, function(error) {
            console.log('❌ Помилка...', error);
            alert("Щось пішло не так. Спробуйте ще раз.");
        });
    }
  </script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    form {
      background: white; padding: 20px; border-radius: 8px;
      max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%; padding: 10px; margin-top: 10px; margin-bottom: 20px;
      border-radius: 4px; border: 1px solid #ccc;
    }
    button {
      background-color: #000; color: white; padding: 12px 20px;
      border: none; border-radius: 4px; cursor: pointer; width: 100%;
    }
    button:hover { background-color: #333; }
  </style>
</head>
<body>
  <form onsubmit="sendEmail(event)">
    <h2>Замовлення</h2>

    <label>Ваше ім’я</label>
    <input type="text" name="user_name" placeholder="Введіть ім’я" required>

    <label>Email</label>
    <input type="email" name="user_email" placeholder="email@example.com" required>

    <label>Ваше повідомлення</label>
    <textarea name="message" rows="4" placeholder="Ваш текст..." required></textarea>

    <button type="submit">Замовити</button>
  </form>
</body>
</html>
